<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Chance of Admission</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
    
    <div>
      <h3> Admission Prediction </h3>
      <h4> Predict your chance of admission in your choice of university </h4>
    </div>

    <style>
      body{
        background: linear-gradient(to right, #636363, #a2ab58);
      }
      
      h3{
        text-align:center;
        color:white;
        font-family: 'Nunito', sans-serif;
        line-height:15px;
        margin-top:80px;
        font-size:35px;
      }

      h4{
        text-align:center;
        color:white;
        font-family: 'Nunito', sans-serif;
        line-height:15px;
        margin:10px;
        font-size:18px;
        padding:10px
      }
      
      .container{
          {% comment %} margin-left:400px;
          margin-right:400px; {% endcomment %}
          {% comment %} margin:auto; {% endcomment %}
          margin-left:30%;
          margin-right:30%;

          height:200px;
          {% comment %} width:40%; {% endcomment %}
          background-color: white;
          align:center;
          -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.5);
          box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.5);
          padding: 50px 5% 90px 5%;
      }
    
      input[type=text]{

        width:200px%;
        border-radius:10px;
        height:30px;
        text-align:center;
        margin: 0% 0% 20% 0%;
        border-width:thin;
        background-color:white;
        border-color:lightgreen;
        
      }
    
      {% comment %} input[type=text]:focus{
        border:none;
        outline:grey;
      }    {% endcomment %}
 
      input[type=submit]{
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 32px;
        text-decoration: none;  
        cursor: pointer;
        float:center;
      }
    
    
      label, input {
          display: flex;
          justify-content:center;
      }
      
      .button1{
        float:left
      }
    
      .button2{
        float:right;
      }
    
      .button3{
        float:left;
      }

      .button4{
        float:right;
        
      }
    
      .button5{
        float:left;
      }
      
    
      .button6{
        float:right
      }
    
    </style>
    
</head>
